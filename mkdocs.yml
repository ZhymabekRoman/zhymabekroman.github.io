site_name: ZhymabekRoman's blog site
site_description: "My thoughts, projects and etc."
repo_url: "https://github.com/ZhymabekRoman/zhymabekroman.github.io"
repo_name: "ZhymabekRoman.github.io"

nav:
  - Home: index.md
  - About: about.md
  - Posts:
    - 2023:
      - posts/must-have-applications.md
      - posts/must-have-browser-extensions.md

theme:
  name: 'material'
  custom_dir: docs/templates
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

extra_css:
- css/custom.css

extra_javascript:
- javascripts/yandex_metrika.js
